<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Test</title>
    <style>
        html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevent scrolling */
    }
.password-challenge {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* Center both horizontally and vertically */
    height: 100vh; /* Ensure it takes up the full viewport height */
    width: 100vw; /* Ensure it takes up the full viewport width */
    background-color: #0a0f29; /* Deep dark blue */
    background-image: radial-gradient(circle, rgba(0, 255, 204, 0.2) 10%, transparent 80%);
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0; /* Remove any margin */
    padding: 0; /* Remove any padding */
}

/* Title Style */
.password-challenge h2 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #00ffcc;
    text-shadow: 0 0 10px #00ffcc;
}

/* Password Input Box */
#password-input {
    padding: 15px;
    width: 300px;
    font-size: 18px;
    border: 2px solid #00ffcc;
    background-color: #333;
    color: white;
    border-radius: 8px;
    outline: none;
    margin-bottom: 15px;
    box-shadow: 0px 0px 8px rgba(0, 255, 204, 0.8);
    transition: 0.3s;
}

/* Password Input Focus Effect */
#password-input:focus {
    border-color: #ff6600;
    box-shadow: 0px 0px 12px rgba(255, 102, 0, 0.8);
}

/* Password Strength Text */
#password-strength {
    font-size: 20px;
    font-weight: bold;
    color: white;
    text-shadow: 0px 0px 10px rgba(0, 255, 204, 0.5);
}

/* Different Strength Indicators */
.weak {
    color: red;
}
.medium {
    color: yellow;
}
.strong {
    color: green;
}
    </style>
</head>

<body>

    <main class="password-challenge">
        <h1>üîê Password Strength Test</h1>
        <h2>Password Strength Challenge</h2>
        <input type="password" id="password-input" placeholder="Enter password" />
        <p id="password-strength"></p>
    </main>

    <script src="./pasword_test.js"></script>
</body>
</html>
