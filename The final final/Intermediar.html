<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing And Smishing</title>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Container to hold the buttons */
.button-container {
    display: flex;
    justify-content: center;  /* Center buttons horizontally */
    width: 100%;
    padding: 0 50px;  /* Adds some padding around the container */
}

/* Style the buttons as links */
.button {
    background-color: #00ffcc; /* Greenish background */
    color: black;
    padding: 20px 40px;
    font-size: 22px;
    font-weight: bold;
    border-radius: 15px;
    cursor: pointer;
    text-decoration: none; /* Removes underline */
    box-shadow: 0px 0px 15px rgba(0, 255, 204, 0.5);
    transition: background-color 0.3s ease;
    margin: 0 20px; /* Adds space between the buttons */
}

/* Hover effect for the button */
.button:hover {
    background-color: #00cc99; /* Darker green on hover */
}

/* Left Button */
.left {
    margin-right: 50px; /* Moves the left button a bit to the right */
}

/* Right Button */
.right {
    margin-left: 50px; /* Moves the right button a bit to the left */
}
    </style>
</head>
<body>

        <div class="button-container">
            <a href="./Phishing/Phishing.html" class="button left">Try The Phishing Challenge</a><!--left-->
            <a href="./Phishing/Smishing.html" class="button right">Try The Smishing Challenge </a><!--right-->
        </div>
</body>
</html>
