<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked Vault Challenge</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

/* Vault Container */
.vault-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Vault Design */
.vault {
    width: 200px;
    height: 200px;
    background: #333;
    border-radius: 50%;
    border: 10px solid #555;
    position: relative;
    overflow: hidden;
    transition: transform 1s;
}

/* Vault Door */
.door {
    width: 100%;
    height: 100%;
    background: #222;
    position: absolute;
    border-radius: 50%;
    transition: transform 1s ease-in-out;
}

/* Vault Lock */
.lock {
    width: 50px;
    height: 50px;
    background: silver;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 4px solid black;
}

/* Control Panel */
.panel {
    margin-top: 20px;
    background: #222;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 255, 204, 0.5);
}

/* Input Box */
#vaultCode {
    padding: 10px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    text-align: center;
}

/* Button */
button {
    padding: 10px 20px;
    margin-top: 10px;
    font-size: 18px;
    background: #00ffcc;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

button:hover {
    background: #ff6600;
}

/* Open Vault Animation */
.open .door {
    transform: translateX(120px); /* Moves the door to the right */
}

    </style>
</head>
<body>
    <div class="vault-container">
        <div class="vault">
            <div class="door">
                <div class="lock"></div>
            </div>
        </div>
        <div class="panel">
            <h2>ðŸ”’ Enter the Vault PIN</h2>
            <input type="text" id="vaultCode" placeholder="Enter 4-digit PIN">
            <button onclick="checkVault()">Unlock Vault</button>
            <p id="vaultMessage"></p>
        </div>
    </div>
    
    <script src="./Locked_vault.js"></script>
</body>
</html>
